<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: left;
        }
        .containerC {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px #0606061a;
            border-radius: 8px;

        }
        h1 {
            background: #3397ef;
           color: #fff;
           padding: 10px;
           border-radius: 8px;
           text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #3397ef;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0576d8;
        }
        .contact-info {
            margin-top: 30px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }
        .contact-info h2 {
            margin-top: 0;
        }
        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

  <!-- MAIN -->
    <div class="containerC">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"  required>

            <label for="email"> Email:</label>
            <input type="email" id="email" name="email"  required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5"  required></textarea>

            <button type="submit">Send</button>
        </form>
        <div class="contact-info">
            <h2> Contact Info</h2>
            <p><strong>Phone Number:</strong> 16169</p>
            <p><strong>Email: </strong> info@totalmarket.com</p>
            <p><strong>Address:</strong>Sohag</p>
        </div>
    </div>
</body>
</html>
